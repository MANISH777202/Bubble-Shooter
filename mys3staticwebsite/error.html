<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Not Found</title>
    <style>
      body {
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: #111;
        font-family: Arial, sans-serif;
        color: white;
        text-align: center;
      }

      .error-container {
        animation: fadeIn 1s ease-in-out;
      }

      h1 {
        font-size: 80px;
        margin: 0;
      }

      p {
        font-size: 22px;
        margin: 10px 0;
      }

      .home-btn {
        display: inline-block;
        background: #ff5733;
        color: white;
        padding: 12px 24px;
        font-size: 18px;
        font-weight: bold;
        border-radius: 5px;
        text-decoration: none;
        transition: all 0.3s ease;
      }

      .home-btn:hover {
        background: #ff3333;
        transform: scale(1.1);
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <div class="error-container">
      <h1>âš  404</h1>
      <p>Oops! The page you're looking for doesn't exist.</p>
      <a href="index.html" class="home-btn">Go Back Home</a>
    </div>
  </body>
</html>
